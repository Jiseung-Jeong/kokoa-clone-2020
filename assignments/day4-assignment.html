<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
    <style>
      div {
        display: flex;
      }
      input:not(#submit) {
          margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create An Account</h1>
    
      <form>
        <div>
            
            <label for="first-name"> First name </label>
            <input required id="first-name" type="text" placeholder="First name" />
        </div>
        <div>
            <label for="last-name"> Last name </label>
            <input required id="last-name" type="text" placeholder="Last name" />
        </div>
        <div>
            <label for="email"> Email </label>
            <input required id="email" type="email" placeholder="Email" />
        </div>
        <div>
            <label for="username"> Username </label>
            <input required id="username" type="text" placeholder="Username" />
        </div>
        <div>
            <label for="password"> Password </label>
            <input required id="password" type="password" placeholder="Password" minlength="10" />
        </div>
        <div>
            <label for="birth-date"> Birth date </label>
            <input required id="birth-date" type="date" />
        </div>
        <div>
            <label for="happiness"> How happy are you? </label>
            <input required id="happiness" type="range" list="tickmarks" />
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
              </datalist>
              
        </div>
        <div>
            <label for="fav-color"> What is your fav. color? </label>
            <input required id="fav-color" type="color" />
        </div>
        <div>
            <input id="submit" type="submit" value="Create Account" />
        </div>
      </form>
    </div>
  </body>
</html>
